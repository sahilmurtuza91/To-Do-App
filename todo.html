<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>To-Do App</h1>
        <div class="form">
            <label for="title">Enter the title</label>
            <input type="text" name="title" id="title" placeholder="Title">

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" rows="4" placeholder="Enter description"></textarea>

            <button class="btn" id="submit1" type="submit">Add Notes</button>
            <button class="btn" id="deletebtn">Delete Note</button>
        </div>
        <h3>Message</h3>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
